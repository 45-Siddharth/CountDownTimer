<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="background p-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="margin col-12 col-sm-12 col-md-12 col-lg-6">
                        <img src="https://res.cloudinary.com/dugs6k8rw/image/upload/v1721207548/technohacks_logo-removebg-preview_yagsly.png" class="w-50">
                        <div class="m-4">
                            <h1 class="head">TECHNO<span style="color:rgb(204, 36, 204)">HACKS</span></h1>
                            <h2 class="head">EDUTECH</h2>
                            <p class="caption">LET'S GROW TOGETHER</p>
                        </div>
                        <div class="ml-4 mt-5">
                            <h3 class="web">WEB DEVELOPMENT</h3>
                            <h3 class="web">INTERNSHIP</h3>
                        </div>
                        <div class="ml-4 mt-5">
                            <h4 style="font-family: Bree Serif;">CountDown Timer</h4>
                            <p style="font-family: Roboto;">Create a countdown timer that counts down from a set time to zero,with options to stop,reset, and restart the timer.</p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 pad">
                        <center>
                            <h3 class="m-4 timer">Timer</h3>
                            <h1 class="m-3">
                                <span id="hours" class="bg-light time">00</span> :
                                <span id="minutes" class="bg-light time">00</span> :
                                <span id="seconds" class="bg-light time">00</span>
                            </h1>
                            <button class="btn btn-success" id="Restart">Restart</button>
                            <button class="btn btn-danger" id="Stop">Stop</button>
                            <button class="btn btn-secondary" id="Reset">Reset</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
